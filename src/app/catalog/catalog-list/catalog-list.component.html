<ng-template #loading>
  <p>Chargement en cours ...</p>
</ng-template>

<table *ngIf="books$ | async as books , else loading">
  <thead>
    <tr>
      <th></th>
      <th>Titre</th>
      <th>Auteur</th>
      <th>Prix</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books">
      <td><a><img [src]="book.image"></a></td>
      <td>{{book.title | uppercase}}</td>
      <td>{{book.author | uppercase}}</td>
      <td>{{book.price | currency:'EUR'}}</td>
      <td>
          <app-buy-button [book]="book"></app-buy-button>
      </td>
    </tr>
  </tbody>
</table>
